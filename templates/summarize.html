{% extends "base.html" %}
{% block title %}Summarizer{% endblock %}

{% block content %}
  <h1>Text Summarizer ğŸ“</h1>
  <form method="post">
    <textarea name="text" rows="6" style="width:100%;" placeholder="Paste text to summarize...">{{ text }}</textarea>
    <br><br>
    <label>Number of sentences:</label>
    <input type="number" name="k" value="2" min="1" max="10" />
    <br><br>
    <button type="submit">Summarize</button>
  </form>

  {% if result %}
    <hr>
    <h3>Summary:</h3>
    <p>{{ result }}</p>
  {% endif %}

  {% if text %}
  <p style="color:#666; font-size:12px;">(Received {{ text|length }} characters)</p>
  {% endif %}

{% endblock %}
